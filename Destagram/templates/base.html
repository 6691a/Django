<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>Destagram {% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="header clearfix">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="/" class="active nav-link">Destagram</a>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="/" class="active nav-link">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="#" class="active nav-link">Welcome {{user.get_username}}</a>
                    </li>
                    <li class="nav-item">
                        <!-- photo: = namespace -->
                        <a href="{% url 'photo:photo_upload' %}" class="active nav-link">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="active nav-link">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="active nav-link">Loagin</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="active nav-link">Signup</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </header>

        {% block content %}
        {% endblock %}

        <footer class="footer">
            <p>&copy; 2020 Baepeu. Powered By Django</p>
        </footer>
    </div>
</body>
</html>
